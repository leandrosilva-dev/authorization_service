name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_TOKEN}}
      
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME}}/my-image-name:$(date +%s)

      - name: Tag docker image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:$(date +%s) ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME}}/my-image-name:$(date + %s)
          docker push ${{ secrets.DOCKERHUB_USERNAME}}/my-image-name:latest